        <link rel="stylesheet" href="styling.css" type="text/css">
                <title>Wikipedia search page</title>
        </head>

        <body>
        <!--Header-->
        <div class="container-fluid" id="heading">
                <h1><span class="big">W</span>IKIPEDI<span class="big">A</span></br><span id="tail"> <span class="big">P</span>AGE &nbsp; <span class="big">F</span>ETCHER</span></h1>
        </div>
        <!--Search box-->
        <div class="container-fluid" id="search-container">
                <input name="search" id="searchInput" class="resizing-input" accesskey="F" type="search" autofocus="on" autocomplete="on" placeholder="What can I fetch you..?"><i class="fa fa-search" id="search-btn"></i>
                <p id="warning">* You didn't give me anything to fetch :(</p>
        </div>
        <!--Random link-->
        <div class="link">
                <div class="container-fluid" id="link-container">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" id="random-link" target="_blank">Take me on an adventure</a>
                </div>
        </div>
        <!--Search results display area-->
        <div id="result" class="container"></div>


        </body>

</html>
